<h1>Discover</h1>


<div class="events">
    <p-card class="event" *ngFor="let event of events">
        <div class="p-card-header">
            <div class="p-card-title">{{event.name}}</div>
        </div>
        <div class="p-card-footer">
            <p-button>View Details</p-button>
        </div>
    </p-card>
</div>
